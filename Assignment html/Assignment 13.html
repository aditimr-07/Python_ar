<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block vs Inline</title>
</head>
<body>
    <div>
        <p style="color: orange;">This is a Orange paragraph inside a block element (div).</p>
    </div>

    <p>This is a paragraph with a <span style="color: green;">Green word</span> using inline span.</p>

    <!-- Block elements take full width; inline elements fit within the line without breaking it -->
</body>
</html>
