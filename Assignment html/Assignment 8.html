<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Example</title>
</head>
<body>
    <table style="border-collapse: collapse;" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aditi</td>
                <td>25</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Shriya</td>
                <td>20</td>
                <td>India</td>
            </tr>
            <tr>
                <td>Tanishka</td>
                <td>28</td>
                <td>UAE</td>
            </tr>
            <tr>
                <td>Isha</td>
                <td>30</td>
                <td>UK</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
