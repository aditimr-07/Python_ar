<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists Example</title>
</head>
<body>
    <h2>Top 3 Favorite Books</h2>
    <ol>
        <li>Atomic Habits</li>
        <li>The Art of being Alone</li>
        <li>Harry Potter</li>
    </ol>

    <h2>Programming Languages</h2>
    <ul>
        <li>Python</li>
        <li>JavaScript</li>
        <li>Java</li>
        <li>C++</li>
        <li>HTML</li>
    </ul>

    <h2>Nested List</h2>
    <ul>
        <li>Frontend
            <ol>
                <li>HTML</li>
                <li>CSS</li>
            </ol>
        </li>
        <li>Backend
            <ol>
                <li>JavaScript</li>
                <li>C#</li>
            </ol>
        </li>
    </ul>
</body>
</html>
