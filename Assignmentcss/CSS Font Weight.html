<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Weight</title>
  <link rel="stylesheet" href="style11.css">
</head>
<body>
  <p class="normal">Normal font-weight</p>
  <p class="bold">Bold font-weight</p>
  <p class="lighter">Lighter font-weight</p>
  <p class="bolder">Bolder font-weight</p>
  <p class="w100">Font-weight 100</p>
  <p class="w500">Font-weight 500</p>
  <p class="w900">Font-weight 900</p>

  <!--
    The default font-weight in HTML is "normal" which is equivalent to 400.
  -->
</body>
</html>
