<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Align</title>
  <link rel="stylesheet" href="style10.css">
</head>
<body>
  <div class="left"><p>This is left aligned text.</p></div>
  <div class="center"><p>This is center aligned text.</p></div>
  <div class="right"><p>This is right aligned text.</p></div>
  <h2 class="justify">
    This is justify aligned heading. It spreads the text evenly across the width.
  </h2>

  <!--
    Justify aligns text along both left and right edges.
    Center aligns text only to the center, leaving jagged edges.
  -->
</body>
</html>
