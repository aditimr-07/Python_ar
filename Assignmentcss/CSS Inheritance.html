<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Inheritance</title>
  <link rel="stylesheet" href="style9.css">
</head>
<body>
  <div class="parent">
    <h2>Heading</h2>
    <p>Paragraph inside parent</p>
    <span>Span text</span>

    <table border="1">
      <tr><td>Table Cell</td></tr>
    </table>
  </div>

  <!--
    Inherited: font-size, color, letter-spacing
    Not Inherited: border, padding, margin
  -->
</body>
</html>
