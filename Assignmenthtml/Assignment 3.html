<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimedia Elements</title>
</head>
<body>
    <h2>Audio Players</h2>
    <audio controls autoplay muted loop>
        <source src="https://open.spotify.com/track/0pWcUM0z72DhTW7j0fa0QM?si=22869b5dba3a43d7" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio controls loop>
        <source src="https://open.spotify.com/track/3FvAIrl7mosCrq0oR0t2CH?si=7ccf0f6d43c245df" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio controls loop>
        <source src="https://open.spotify.com/track/6shPaz0rzOAGatiY6X6zLQ?si=c2bba6e1defe4218" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>Video Players</h2>
    <video controls loop width="320" height="240">
        <source src="https://youtu.be/oSpMspvMkSQ?si=XYxj2AGHW9_moAWv" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <video controls loop width="320" height="240">
        <source src="https://youtu.be/nXbQ-dItErg?si=4RGOAfUBoaxDy9WK" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <video controls loop width="320" height="240">
        <source src="https://youtu.be/c-hjEAXOMoY?si=PTWtndu0xKzF2pO6" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
